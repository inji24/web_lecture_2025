<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>애니 명장면 모음</title>
<link rel="stylesheet" href="style.css">

<style>
  body {
    background: black;
    color: white;
    margin: 0;
    padding: 20px;
    font-family: 'NexonMaplestory';
  }

  h1 {
    text-align: center;
    color: #E50914;
    margin-bottom: 30px;
    font-size: 2rem;
  }

  /* 전체 그리드 */
  .scene-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    padding-bottom: 50px;
  }

  /* 각 이미지 카드 */
  .scene-card {
    border-radius: 12px;
    overflow: hidden;
    background: #111;
    border: 1px solid #333;
    transition: transform 0.2s;
    cursor: pointer;
  }

  .scene-card:hover {
    transform: scale(1.03);
  }

  .scene-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .scene-title {
    padding: 10px;
    font-size: 0.95rem;
    color: #ddd;
    text-align: center;
  }

  /* 뒤로가기 버튼 */
  .back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 14px;
    background: #E50914;
    border-radius: 6px;
    color: white;
    text-decoration: none;
  }

  /* 이미지 클릭 시 확대 모달 */
  .img-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .img-modal-content {
  width: 100%;
  height: auto;
  max-width: 100%;
  max-height: 100%;
}


  .img-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 45px;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<a href="index.html" class="back-btn">← 메인으로 </a>

<div id="img-modal" class="img-modal">

/* 이미지 자동 생성 */
const container = document.getElementById("scene-container");

sceneImages.forEach(item => {
  const div = document.createElement("div");
  div.classList.add("scene-card");
  div.innerHTML = `
    <img src="${item.src}">
    <p class="scene-title">${item.title}</p>
  `;
  
  div.addEventListener("click", () => {
    document.getElementById("img-modal").style.display = "flex";
    document.getElementById("img-modal-content").src = item.src;
  });

  container.appendChild(div);
});

/* 모달 닫기 */
document.getElementById("close-modal").addEventListener("click", () => {
  document.getElementById("img-modal").style.display = "none";
});
</script>
