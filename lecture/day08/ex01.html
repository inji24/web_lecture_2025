<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0px;
            background-color: black;
        }
        .box {
            width: 250px;
            height: 120px;
            background-color: blue;
            color: white;
            margin: 8px;

        }

        .hidden-overflow {
            overflow: hidden;
        }
        .scroll-overflow {
            overflow: scroll;
        }
        .non-overflow {
            overflow: none;
        }
    </style>
</head>
<body>
    <div class="box hidden-overflow">
        동해물과 백두산이 마르고 닳도록 하느님이
        보우하사 우리나라 만세 무궁화 삼천리
        화려강산 대한사람 대한으로 길이 보전하세
    </div>

    <div class="box scroll-overflow">
        동해물과 백두산이 마르고 닳도록 하느님이
        보우하사 우리나라 만세 무궁화 삼천리
        화려강산 대한사람 대한으로 길이 보전하세
        남산 위에 저 소나무 철갑을 두른 듯

    </div>

    <div class="box none-overflow">
        동해물과 백두산이 마르고 닳도록 하느님이
        보우하사 우리나라 만세 무궁화 삼천리
        화려강산 대한사람 대한으로 길이 보전하세
    </div>
    
</body>
</html>
